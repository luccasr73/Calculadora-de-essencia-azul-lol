<!DOCTYPE html>
<html lang="pt-br">
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Calculadora de essência azul League of Legends</title> 

  <!-- CSS  -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
   
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<div class="calcEssencia">
	<h1>CALCULADORA DE ESSÊNCIA AZUL</h1>
    <label for="runasRegulares">Quantidade de runas pequenas tier 3(marcas, glifos e selos):</label>
	<input type="number" id="runasRegulares" placeholder="10">
    <label for="runasGrandes">Quantidade de runas grandes tier 3(quintessências):</label>
	<input type="number" id="runasGrandes" placeholder="6">
    <label for="paginasRunas">Quantidade de paginas de runas compradas com IP:</label>
	<input type="number" id="paginasRunas" placeholder="4">
    <label for="essenciaAtual">Quantidade de essência azul atual:</label>
	<input type="number" id="essenciaAtual" placeholder="254">
    <label for="ipAtual">Quantidade de IP atual:</label>
	<input type="number" id="ipAtual" placeholder="3547">
	<button id="calcular">CALCULAR</button>
	<p>
	Total de essências azuis após o final da season 7:
	</p>
	<h1 id="resultado">0 essências azuis</h1>
  <label><strong>Feito com <3 por <a href="https://github.com/luccasr73/Calculadora-de-essencia-azul-lol">Luccas Robert</a><strong></label>
	</div>
<script src="js/main.js"></script>
</body>
</html>
