    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">

<body>
	<div class="calcEssencia">
	<h1>CALCULADORA DE ESSÊNCIA AZUL<small>*APENAS PARA RUNAS COMPRADAS ANTES DE 07/12/16<br> RUNAS COMPRADAS ENTRE 07/12/16 E 01/09/17 SERÃO TOTALMENTE REEMBOLSADAS</small></h1>
    <label for="runasRegulares">Quantidade de runas pequenas tier 3(marcas, glifos e selos):</label>
	<input type="number" id="runasRegulares" placeholder="10">
    <label for="runasGrandes">Quantidade de runas grandes tier 3(quintessências):</label>
	<input type="number" id="runasGrandes" placeholder="6">
    <label for="paginasRunas">Quantidade de paginas de runas compradas com IP:</label>
	<input type="number" id="paginasRunas" placeholder="4">
    <label for="essenciaAtual">Quantidade de essência azul atual:</label>
	<input type="number" id="essenciaAtual" placeholder="254">
    <label for="ipAtual">Quantidade de IP atual:</label>
	<input type="number" id="ipAtual" placeholder="3547">
	<button id="calcular">CALCULAR</button>
	<p>
	Total de essências azuis após o final da season 7:
	</p>
	<h1> <label id="resultado"> 0 </label> essências azuis</h1>
